<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>TrabajoFinal</title>
</head>
<body>
    <h1 class="text-white text-center bg-dark"><img src="./imagenes/icon/camera-reels-fill.svg" alt="Camara,vieja"> Retro Movies</h1>
    <main class="container">
        <h2 class="text-dark text-center bg-white">Recomendados</h2>
        <div class="row">
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/ElBueno,elFeoYelMalo-1966.png">
                  <img src="./imagenes/ElBueno,elFeoYelMalo-1966.png" alt="Bueno,feoymalo-1966" style="width:40%">
                    <p>El Bueno, el Feo y el Malo - 1966</p>
                </a>
            </div>
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/Padrino-1972.png">
                  <img src="./imagenes/Padrino-1972.png" alt="Padrino-1972" style="width:40%">
                    <p>El Padrino - 1972</p>
                </a>
            </div>
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/AlguienVoloSobreelNidodelCuco-1975.png">
                  <img src="./imagenes/AlguienVoloSobreelNidodelCuco-1975.png" alt="Nido,del,Cuco-1975" style="width:40%">
                    <p>Alguien volo sobre el nido del Cuco - 1975</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/ElResplandor1980.png">
                  <img src="./imagenes/ElResplandor1980.png" alt="Resplandor-1980" style="width:40%">
                    <p>El Resplandor - 1980</p>
                </a>
            </div>
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/Cinemaparadiso-1988.png">
                  <img src="./imagenes/Cinemaparadiso-1988.png" alt="Cinema,paradiso-1988" style="width:40%">
                    <p>Cinema Paradiso - 1988</p>
                </a>
            </div>
            <div class="col-md-4 text-center bg-warning border">
                <a href="./imagenes/CadenaPerpetua-1994.png">
                  <img src="./imagenes/CadenaPerpetua-1994.png" alt="Cadena,perpetua-1994" style="width:40%">
                    <p>Cadena Perpetua - 1994</p>
                </a>
            </div>
        </div>
    </main>

    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img src="./imagenes/banner/Festival-horror-movie.jpg" class="d-block w-100" alt="Horror Movies Festival">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="./imagenes/banner/Festival-science-fiction-movie.jpg" class="d-block w-100" alt="Science Fiction Movies Festival">
          </div>
          <div class="carousel-item" data-bs-interval="4000">
            <img src="./imagenes/banner/Festival-thriller-movie.jpg" class="d-block w-100" alt="Thriller Movies Festival">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <div class="text-white text-center bg-dark">Anotate en nuestro "Newsletter" para estar al día:
        <form action="/agregarInfo" method="POST">
            <div class="form-label">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-label">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox">Remember me</label>
              </div>
              <button type="submit" class="btn btn-default text-center bg-light">Submit</button>
        </form>
    </div>
    <div class="card-footer text-white text-center">
        <img src="./imagenes/icon/instagram.svg" alt="Instagram">
        <img src="./imagenes/icon/facebook.svg" alt="Facebook">
        <img src="./imagenes/icon/twitter.svg" alt="Twitter">  Seguinos en nuestras redes</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
